<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar Toggle Button -->
    <button onclick="toggleNavbar()" id="nav-toggle" class="nav-toggle">☰</button>

    <!-- Sidebar Navbar -->
    <div id="navbar" class="navbar">
        <button onclick="closeNavbar()" class="nav-close">×</button>
        <ul>
            <li><a href="/create_post" class="block py-2 px-4 hover:bg-gray-600">Create a New Post</a></li>
            <li><a href="/DLC" class="block py-2 px-4 hover:bg-gray-600">DLC</a></li>
            <li><a href="/profile" class="block py-2 px-4 hover:bg-gray-600">Profile</a></li>
        </ul>
        <a href="/logout" class="logout-button block py-2 px-4 mt-4 bg-red-600 hover:bg-red-800 text-center">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content p-4">
        <h1 class="text-xl font-bold">Welcome, {{ username }}</h1>
        <h2 class="text-lg font-semibold mt-4">Recent Posts</h2>
        <div class="posts mt-4">
            {% for post in posts %}
            <div class="post mb-4 p-4 border border-gray-300 rounded-lg">
                <div class="flex items-center mb-2">
                    <div class="mr-4">
                        <button id="like-button-{{ post.id }}" data-post-id="{{ post.id }}" class="like-button {{ 'liked' if post.is_liked_by_current_user else '' }}" onclick="toggleLike(event, {{ post.id }})">
                            <span id="like-count-{{ post.id }}" class="like-count">{{ post.like_count }}</span> Like
                        </button>
                    </div>
                </div>
                <div class="post-content">
                    <p><strong>{{ post.username }}</strong>: {{ post.content }}</p>
                    {% if post.image_url %}
                    <img src="{{ post.image_url }}" alt="User posted image" class="mt-2 max-w-full h-auto">
                    {% endif %}
                    <p class="mt-2 text-gray-600">Posted on {{ post.created_at }}</p>
                </div>
            </div>
            {% else %}
            <p>No posts to show.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        // Function to toggle the visibility of the navbar
        function toggleNavbar() {
            document.getElementById("navbar").classList.toggle("active");
            document.getElementById("nav-toggle").classList.toggle("hidden");
        }
    
        // Function to close the navbar
        function closeNavbar() {
            document.getElementById("navbar").classList.remove("active");
            document.getElementById("nav-toggle").classList.remove("hidden");
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const likeButtons = document.querySelectorAll('.like-button');
    
            likeButtons.forEach(button => {
                const postId = button.getAttribute('data-post-id');
                const likeCountElement = document.getElementById(`like-count-${postId}`);
    
                // Load like count and like status from the server
                fetch(`/get_like_count?post_id=${postId}`)
                    .then(response => response.json())
                    .then(data => {
                        likeCountElement.textContent = data.like_count;
                        if (data.is_liked_by_current_user) {
                            button.classList.add('liked');
                        }
                    })
                    .catch(error => console.error('Error fetching like count:', error));
    
                button.addEventListener('click', (event) => {
                    toggleLike(event, postId);
                });
            });
        });
    
        function toggleLike(event, postId) {
            event.preventDefault();
            const likeButton = document.getElementById(`like-button-${postId}`);
            const likeCountElement = document.getElementById(`like-count-${postId}`);
            let currentLikeCount = parseInt(likeCountElement.textContent, 10);
            const isLiked = likeButton.classList.contains('liked');
    
            // Update the displayed like count based on the current state
            if (isLiked) {
                currentLikeCount -= 1; // Decrement by 1
                likeButton.classList.remove('liked');
            } else {
                currentLikeCount += 1; // Increment by 1
                likeButton.classList.add('liked');
            }
    
            // Update the like count on the page
            likeCountElement.textContent = currentLikeCount;
    
            // Send the updated like state to the server
            fetch('/like_post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `post_id=${postId}&liked=${!isLiked}`,
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Error updating like count on server.');
                    // Revert UI changes if the server update fails
                    if (isLiked) {
                        currentLikeCount += 1; // Revert increment
                        likeButton.classList.add('liked');
                    } else {
                        currentLikeCount -= 1; // Revert decrement
                        likeButton.classList.remove('liked');
                    }
                    likeCountElement.textContent = currentLikeCount;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    
    
    
    

    
</body>
</html>
