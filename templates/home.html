<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
        .navbar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Adjust width as needed */
            height: 100vh;
            background-color: #333;
            color: #fff;
            z-index: 1000; /* Ensure it's above other elements */
            overflow-y: auto;
            padding: 1rem;
        }
        .navbar.active {
            transform: translateX(0);
        }
        .nav-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above the navbar */
            font-size: 1.5rem;
        }
        .nav-toggle.hidden {
            display: none;
        }
        .nav-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .nav-close:hover {
            color: #d4af37; /* Gold color */
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            margin: 1rem 0;
        }
        .navbar a {
            color: #d4af37; /* Gold color */
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 8px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #b89d30; /* Darker gold */
        }
        .main-content {
            margin-left: 250px; /* Adjust based on navbar width */
            padding: 2rem;
            background-color: #f0f0f0; /* Adjust as needed */
        }
        .post {
            display: flex;
            align-items: flex-start;
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            position: relative;
        }
        .post-content {
            flex: 1;
            margin-right: 1rem;
        }
        .vote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 1rem;
        }
        .vote-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #0079d3; /* Upvote color */
        }
        .vote-buttons button.downvote {
            color: #d9534f; /* Downvote color */
        }
        .vote-count {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Navbar Toggle Button -->
    <button onclick="toggleNavbar()" id="nav-toggle" class="nav-toggle">☰</button>

    <!-- Sidebar Navbar -->
    <div id="navbar" class="navbar">
        <button onclick="closeNavbar()" class="nav-close">×</button>
        <ul>
            <li><a href="/create_post" class="block py-2 px-4 hover:bg-gray-600">Create a New Post</a></li>
            <li><a href="/DLC" class="block py-2 px-4 hover:bg-gray-600">DLC</a></li>
            <li><a href="/profile" class="block py-2 px-4 hover:bg-gray-600">Profile</a></li>
        </ul>
        <a href="/logout" class="logout-button block py-2 px-4 mt-4 bg-red-600 hover:bg-red-800 text-center">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1 class="text-xl font-bold">Welcome, {{ username }}</h1>
        <h2 class="text-lg font-semibold mt-4">Recent Posts</h2>
        <div class="posts mt-4">
            {% for post in posts %}
            <div class="post">
                <div class="vote-buttons">
                    <button onclick="changeVote(event, '{{ post.id }}', 'up')">↑</button>
                    <div class="vote-count" id="vote-count-{{ post.id }}">{{ post.vote_count }}</div>
                    <button class="downvote" onclick="changeVote(event, '{{ post.id }}', 'down')">↓</button>
                </div>
                <div class="post-content">
                    <p><strong>{{ post.username }}</strong>: {{ post.content }}</p>
                    {% if post.image_url %}
                    <img src="{{ post.image_url }}" alt="User posted image" class="mt-2 max-w-full h-auto">
                    {% endif %}
                    <p class="mt-2 text-gray-600">Posted on {{ post.created_at }}</p>
                </div>
            </div>
            {% else %}
            <p>No posts to show.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleNavbar() {
            document.getElementById("navbar").classList.toggle("active");
            document.getElementById("nav-toggle").classList.toggle("hidden");
        }

        function closeNavbar() {
            document.getElementById("navbar").classList.remove("active");
            document.getElementById("nav-toggle").classList.remove("hidden");
        }

        function changeVote(event, postId, type) {
            event.preventDefault();
            const voteCountElement = document.getElementById(`vote-count-${postId}`);
            let currentVoteCount = parseInt(voteCountElement.textContent, 10);

            // Check if currentVoteCount is NaN and default to 0
            if (isNaN(currentVoteCount)) {
                currentVoteCount = 0;
            }

            if (type === 'up') {
                voteCountElement.textContent = currentVoteCount + 1;
            } else if (type === 'down') {
                voteCountElement.textContent = currentVoteCount - 1;
            }
        }
    </script>
</body>
</html>
