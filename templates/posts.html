<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function confirmDeletion() {
            return confirm('Are you sure you want to delete this post?');
        }
    </script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="/home" class="back-button">‚Üê Back</a>
            <div class="profile-info">
                <h1>{{ username }}'s Profile</h1>
                <a href="/change_profile" class="change-profile-link">Change Profile</a>
            </div>
        </div>
        <h2>Your Posts</h2>
        <div class="posts-container">
            {% for post in posts %}
            <div class="post">
                <p>{{ post.content }}</p>
                {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="{{ post.content | truncate(80, true, '...') }}" style="max-width: 100%; height: auto;">
                {% endif %}
                <p>Posted on {{ post.created_at }}</p>
                <!-- Delete Post Form -->
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirmDeletion()">
                    <button type="submit">Delete Post</button>
                </form>
            </div>
            {% else %}
            <p>You have not posted anything yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
